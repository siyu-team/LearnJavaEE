
<html>
  	<head>
		<title>Siyu</title>
		<script>
			function save() {
				var username=document.getElementById("username").value;
				window.sessionStorage.setItem("username",username);
			}

		</script>
  	</head>

  	<body>
		<form action="/Siyu/Login" method="post">
			User:<input type="text" name="username" id="username"><br>
			Temp:<input type="text" name="randomNum" id="randomNum">
			<img src="/Siyu/Image"><br>
			<input type="submit" onclick="save()" value="confirm">
		</form>

  	</body>
</html>
